<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Form Validation Project</title>
    <script src="scripts.js" defer></script>
</head>
<body>
<div class="container">
    <nav class="nav">
        <div class="nav-logo">
            <p>SONU .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn">Sign In</button>
            <button class="btn" id="registerBtn">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu"></i>
        </div>
        <div class="bird-parallax">
            <img src="images/1.png" alt="" class="object" data-value="3">
            <img src="images/2.png" alt="" class="object" data-value="2">
            <img src="images/3.png" alt="" class="object" data-value="4">
            <img src="images/4.png" alt="" class="object" data-value="1">
            <img src="images/5.png" alt="" class="object" data-value="5">
            <img src="images/6.png" alt="" class="object" data-value="-3">
            <img src="images/7.png" alt="" class="object" data-value="4">
            <img src="images/8.png" alt="" class="object" data-value="-2">
        </div>
    </nav>

    <div class="form-box">
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register(); return false;">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login(); return false;">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname" id="fname" oninput="clearError('nameError')" required>
                    <i class="bx bx-user"></i>
                    <div id="nameError" class="error"></div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname" id="lname" oninput="clearError('nameError')" required>
                    <i class="bx bx-user"></i>
                    <div id="nameError" class="error"></div>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" id="email" oninput="clearError('emailError')" required>
                <i class="bx bx-envelope"></i>
                <div id="emailError" class="error"></div>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" id="password" oninput="clearError('passwordError')" required>
                <i class="bx bx-lock-alt"></i>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirm Password" id="confirmPassword" oninput="clearError('confirmPasswordError')" required>
                <i class="bx bx-lock-alt"></i>
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <div class="input-box">
                <input type="number" class="input-field" placeholder="Phone" id="phone" oninput="clearError('phoneError')" required>
                <i class="bx bx-phone"></i>
                <div id="phoneError" class="error"></div>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register" onclick="validateForm();">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
